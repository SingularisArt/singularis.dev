<div style="border: 2px solid var(--example); padding: 10px; margin-bottom: 20px; background-color: var(--examplebg);">
  <div style="display: flex; align-items: center; margin-bottom: 10px;">
    <div style="font-family: sans-serif; font-weight: bold; color: var(--example);">
      Example {{ if .Get "name" }} <span style="">({{ .Get "name" }})</span> {{ end }}
    </div>
  </div>
  <div style="font-family: sans-serif; font-weight: normal;">
    {{ .Inner }}
  </div>
</div>
