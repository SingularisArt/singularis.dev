<button data-open-modal class="w-[32px]">
  <svg role="img" viewBox="0 0 512 512">
    <path fill="currentColor"
      d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
  </svg>
</button>

<dialog data-modal
  class="text-gray-700 bg-neutral-200 dark:text-gray-300 dark:bg-gray-800 w-full max-w-3xl min-h-0 mx-auto rounded-md shadow-lg">
  <div id="search-modal"
    class="text-gray-700 bg-neutral-200 dark:text-gray-300 dark:bg-gray-800 fixed flex flex-col w-full max-w-3xl min-h-0 mx-auto rounded-md shadow-lg top-20">
    <header class="relative z-10 flex items-center justify-between flex-none px-2">
      <form class="flex items-center flex-auto min-w-0">
        <div
          class="text-gray-700 bg-neutral-200 dark:text-gray-300 dark:bg-gray-800 flex items-center justify-center w-8 h-8">
          <svg role="img" viewBox="0 0 512 512">
            <path fill="currentColor"
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
          </svg>
        </div>
        <input autocomplete="off" type="search" id="search-query"
          class="text-gray-700 bg-neutral-200 dark:text-gray-300 dark:bg-gray-800 flex flex-auto h-12 mx-1 appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
          placeholder="Search" tabindex="0">
      </form>
      <button id="text-gray-700 bg-neutral-200 dark:text-gray-300 dark:bg-gray-800 close-search-button"
        class="flex items-center justify-center w-8 h-8" title="Close (Esc)">
        <span class="relative block icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path fill="currentColor"
              d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
              data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;"></path>
          </svg>
        </span>
      </button>
    </header>
    <section class="flex-auto px-2 overflow-auto">
      <ul id="search-results"
        class="text-gray-700 bg-neutral-200 dark:text-gray-300 dark:bg-gray-800 text-header-text-light"></ul>
    </section>
  </div>
</dialog>

<script type="text/javascript">
  const openButton = document.querySelector("[data-open-modal]");
  const modal = document.querySelector("[data-modal]");

  openButton.addEventListener("click", () => {
    modal.showModal();
    document.body.classList.add("modal-open");
  });

  modal.addEventListener("click", e => {
    const dialogDimensions = modal.getBoundingClientRect();
    if (
      e.clientX < dialogDimensions.left ||
      e.clientX > dialogDimensions.right ||
      e.clientY < dialogDimensions.top ||
      e.clientY > dialogDimensions.bottom
    ) {
      modal.close();
      document.body.classList.remove("modal-open");
    }
  });
</script>

<script src="/js/flexsearch.js"></script>
<script>
  var index = new FlexSearch.Document({
    tokenize: "forward",
    cache: 100,
    document: {
      id: 'id',
      store: [
        "href", "title", "description"
      ],
      index: ["title", "description"]
    }
  });

  // Load index data asynchronously
  let dataStore = [];
  fetch("/search/index.json")
    .then(response => response.json())
    .then(data => {
      dataStore = data;
      data.forEach(item => {
        index.add({
          id: item.id,
          href: item.href,
          title: item.title,
          description: item.description,
          type: item.type,
          date: item.date
        });
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });

  const searchIcon = document.querySelector('[data-open-modal]');
  const searchOverlay = document.querySelector('[data-modal]');
  var inputElement = document.getElementById('search-query');
  var resultsElement = document.getElementById('search-results');
  console.log(inputElement, resultsElement)

  // Toggle search overlay
  searchIcon.addEventListener('click', function () {
    searchOverlay.showModal();
    document.body.classList.add('modal-open');
    inputElement.focus();
  });

  // Close overlay on outside click
  searchOverlay.addEventListener('click', function (e) {
    if (e.target === searchOverlay) {
      searchOverlay.close();
      document.body.classList.remove('modal-open');
    }
  });

  // Search input event
  inputElement.addEventListener('input', function () {
    var query = inputElement.value;
    var results = index.search(query);

    // Clear previous results
    resultsElement.innerHTML = '';

    // Flatten and deduplicate the results
    var docIds = new Set();
    results.forEach(function (result) {
      if (result.result) {
        result.result.forEach(function (id) {
          docIds.add(id);
        });
      }
    });

    // Display search results
    docIds.forEach(function (docId) {
      // Find the document in the original data store
      var doc = dataStore.find(item => item.id === docId);
      if (doc) {
        var li = document.createElement('li');

        // Construct result display
        li.innerHTML = `
            <div class="p-1">
              <a class="text-gray-700 bg-neutral-100 dark:text-gray-300 dark:bg-gray-900 dark:hover:bg-sky-600 hover:bg-sky-600 hover:text-gray-300 flex items-center px-3 py-2 rounded-md appearance-none focus:bg-primary-100 dark:focus:bg-primary-900 focus:outline-dotted focus:outline-transparent focus:outline-2" href="/" tabindex="0">
                <div class="grow">
                  <div class="-mb-1 text-lg font-bold">
                    ${doc.title}
                  </div>
                  <div class="text-sm text-neutral-500 dark:text-neutral-400 capitalize">
                    ${doc.type}
                    <span class="px-2 text-primary-500">·</span>
                    ${doc.date}
                  </div>
                </div>
                <div class="ml-2 ltr:block rtl:hidden text-neutral-500">→</div>
              </a>
            </div>
          `;

        li.querySelector('a').href = doc.url;
        resultsElement.appendChild(li);
      }
    });
  });
</script>
